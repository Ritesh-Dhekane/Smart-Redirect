<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Redirect</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  color: white;
}

.container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  padding: 40px 25px;
  border-radius: 16px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

h1 { margin-top: 0; }

.device {
  font-weight: bold;
  font-size: 20px;
  margin: 10px 0;
}

.countdown {
  font-size: 18px;
  margin-top: 15px;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 14px;
  background: rgba(0,0,0,0.2);
}

footer a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}
footer a:hover { text-decoration: underline; }

@media (max-width:480px){
  .card { padding:30px 15px; }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <h1>Smart Redirect</h1>
    <div>Detected Device:</div>
    <div class="device" id="device">Detecting...</div>
    <div id="target"></div>
    <div class="countdown" id="countdown"></div>
  </div>
</div>

<footer>
  Made with ❤️ by 
  <a href="https://github.com/Ritesh-Dhekane" target="_blank">
    Ritesh Dhekane
  </a>
</footer>

<script>
function detectDevice() {
  var ua = navigator.userAgent || navigator.vendor || window.opera;
  if (/android/i.test(ua)) return "Android";
  if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
  return "Desktop";
}

const device = detectDevice();
document.getElementById("device").innerText = device;

const androidLink = localStorage.getItem("androidLink") || "#";
const iosLink = localStorage.getItem("iosLink") || "#";
const webLink = localStorage.getItem("webLink") || "#";

let redirectURL = "";
let label = "";

if (device === "Android") {
  redirectURL = androidLink;
  label = "Android App";
} else if (device === "iOS") {
  redirectURL = iosLink;
  label = "iOS App";
} else {
  redirectURL = webLink;
  label = "Web Portal";
}

document.getElementById("target").innerText =
  "You will be redirected to: " + label;

let seconds = 5;
const countdownEl = document.getElementById("countdown");

const timer = setInterval(() => {
  countdownEl.innerText = "Redirecting in " + seconds + " seconds...";
  seconds--;
  if (seconds < 0) {
    clearInterval(timer);
    window.location.href = redirectURL;
  }
}, 1000);
</script>

</body>
</html>
